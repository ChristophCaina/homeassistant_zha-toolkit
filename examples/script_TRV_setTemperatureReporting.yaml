alias: Zigbee TRV Configure Temperature Reports
sequence:
  - service: zha_toolkit.conf_report
    data:
      ieee: "{{ entity_name }}"
      cluster: 513
      attribute: 0
      tries: 100
      event_done: zha_done
      reportable_change: 20
      max_interval: 300
      min_interval: 19
  - service: zha_toolkit.conf_report_read
    data:
      ieee: "{{ entity_name }}"
      cluster: 513
      attribute: 0
      tries: 100
      event_done: zha_done
fields:
  entity_name:
    name: entity_name
    description: A Zigbee Entity (all entities of the device resolve to the same address)
    required: true
    selector:
      entity:
        integration: zha
mode: restart
icon: mdi:home-thermometer
description: >-
  This script configures the selected TRV (Thermostatatic Radiator Valve) to
  report its temperature at least every 5 minutes or every 0.2Â°C whichever
  occurs first.
